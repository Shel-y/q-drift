name: Q-Drift CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Instalamos las versiones m√°s recientes y estables
        pip install typer[all] rich 
    - name: Run Test
      run: python main.py analyze --simulations 100 --noise 0.05 --ci-mode --output test.json
