name: Q-Drift CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Bajar tu código al servidor de GitHub
    - uses: actions/checkout@v3
    
    # 2. Instalar Python 3.10
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    # 3. Instalar las librerías (Typer, Rich)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    # 4. Probar que tu herramienta funciona (usando el modo CI que creamos)
    - name: Run Q-Drift Analysis Test
      run: |
        python main.py analyze --simulations 500 --noise 0.2 --ci-mode --output test_results.json
        
    # 5. Verificar que se creó el reporte (Prueba de éxito)
    - name: Verify JSON Report
      run: |
        ls -l test_results.json
