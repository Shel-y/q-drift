name: Q-Drift CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run Analysis in CI Mode (Low Noise)
      run: |
        # Usamos ruido muy bajo (0.05) para asegurar que pase la prueba (Exit Code 0)
        python main.py analyze --simulations 500 --noise 0.05 --ci-mode --output test_results.json
        
    - name: Verify JSON Report
      run: |
        ls -l test_results.json
