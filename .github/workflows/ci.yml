name: Q-Drift CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Debug Files
      run: ls -R
        
    # AQUÍ ESTÁ EL TRUCO: Fijamos la versión ==0.9.0 para que coincida con tu PC
    - name: Install dependencies manually
      run: |
        python -m pip install --upgrade pip
        pip install "typer[all]==0.9.0" rich
        
    - name: Run Analysis in CI Mode
      run: |
        python main.py analyze --simulations 500 --noise 0.05 --ci-mode --output test_results.json
        
    - name: Verify JSON Report
      run: |
        ls -l test_results.json
