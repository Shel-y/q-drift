name: Q-Drift CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Analysis in CI Mode (Low Noise)
      run: |
        python main.py analyze --simulations 500 --noise 0.05 --output test_results.json
        
    - name: Verify JSON Report
      run: |
        ls -l test_results.json
        cat test_results.json

